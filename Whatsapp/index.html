<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Falso WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">WhatsApp</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Escribe un mensaje...">
      <button onclick="sendMessage()">Yo</button>
      <button onclick="fakeMessage()">Otro</button>
    </div>
  </div>

  <script>
    function formatTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'p. m.' : 'a. m.';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      return `${hours}:${minutes} ${ampm}`;
    }

    function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      const msg = document.createElement('div');
      msg.className = 'message right';
      msg.innerHTML = `${text}<span class="time"> ${formatTime()} <span class="checks">✓✓</span></span>`;
      document.getElementById('chat-box').appendChild(msg);
      input.value = "";
      scrollToBottom();
    }

    function fakeMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      const msg = document.createElement('div');
      msg.className = 'message left';
      msg.innerHTML = `${text}<span class="time"> ${formatTime()}</span>`;
      document.getElementById('chat-box').appendChild(msg);
      input.value = "";
      scrollToBottom();
    }

    function scrollToBottom() {
      const box = document.getElementById('chat-box');
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
